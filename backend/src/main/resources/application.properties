spring.application.name=motorph

# H2 Database
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./database/motorph_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=morfuse
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Change this to always if you ended up deleting the .db file
# This will re-initialize a new database for you based on the data.sql file
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.schema-locations=classpath:/db/schema.sql
spring.sql.init.data-locations=classpath:/db/data.sql

